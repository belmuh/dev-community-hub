<div *ngFor="let group of filterOptions | keyvalue" class="ms-4 p-2">
  <h6 class="text-uppercase text-secondary fw-bold">{{ group.key | titlecase }}</h6>
  <div *ngFor="let item of group.value" class="form-check">
    <input
      class="form-check-input"
      type="checkbox"
      [id]="group.key + '-' + item"
      (change)="toggleFilter(group.key, item)">
    <label class="form-check-label ms-2" [for]="group.key + '-' + item">{{ item }}</label>
  </div>
  <hr />
</div>
