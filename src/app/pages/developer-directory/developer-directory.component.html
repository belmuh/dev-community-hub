<div class="container mt-4">
  <div *ngIf="developers.length === 0">
    <p>Yükleniyor veya geliştirici bulunamadı.</p>
  </div>
  <div class="row g-4"> <!-- g-4 ile kolonlar arası boşluk -->
    <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let dev of filteredDevelopers">
      <profile-card
        [id]="dev.id"
        [name]="dev.name"
        [email]="dev.email"
        [role]="dev.role"
        [imageUrl]="dev.img">
      </profile-card>
    </div>
  </div>
</div>
