<div class="card h-100 bg-gradient bg-dark text-light mb-4 shadow rounded-4 border-0 overflow-hidden fs-4">
  <div class="p-3 d-flex justify-content-center">
    <img src="{{ developer.imageUrl }}" class="object-fit-cover rounded-3" style="width: 100px; height: 100px;" alt="Developer image" />
  </div>

  <div class="card-body p-2 d-flex flex-column justify-content-center align-items-center text-center h-100">
    <div>
      <h5 class="card-title fw-bold mb-1">{{ developer.name }}</h5>
      <small class="text-info fst-italic">{{ developer.expertise }}</small>

      <ul class="list-unstyled mt-3 mb-3 small">
        <li class="text-light">
          <i class="bi bi-chat-left-text me-2 text-secondary"></i>
          {{ developer.description }}
        </li>
      </ul>

      <div>
         <div class="mt-2 d-flex flex-wrap justify-content-center">
          <span *ngFor="let tech of developer.technologies" class="badge bg-secondary text-light me-2 mb-2 px-2 py-1 rounded-pill">
            {{ tech }}
          </span>
        </div>
      </div>
    </div>

    <div class="mt-3 text-center w-100">
      <button class="btn btn-sm btn-outline-info px-3 mt-auto" (click)="viewProfile()">
        Profili Görüntüle <i class="bi bi-arrow-right ms-1"></i>
      </button>
    </div>
  </div>
</div>
